<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
    <style type="text/css">
      div {
        background: #4cb974;
        text-align: center;
        font-size: 20px;
        padding: 30px;
        color: #fff;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <form
      action="file-upload-manager.php"
      method="post"
      enctype="multipart/form-data"
      style="
        border: 5px solid #1f1f1f;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <!--multipart/form-data ensures that form 
        data is going to be encoded as MIME data-->

      <h2>Upload File</h2>
      <input type="file" name="photo" id="fileSelect" /><br /><br />
      <input type="submit" name="submit" value="Upload" /><br /><br />
      <!-- name of the input fields are going to be used in our php script-->
      <div>This example is made for your learning :)</div>
    </form>
  </body>
</html>
